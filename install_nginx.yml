- name: Deploy Website
  hosts: web
  become: yes

  tasks:
    - name: Install nginx
      apt:
        name: nginx
        state: present
        update_cache: yes

    - name: Copy index.html
      copy:
        src: index.html
        dest: /var/www/html/index.html
        mode: '0644'

    - name: Copy style.css
      copy:
        src: style.css
        dest: /var/www/html/style.css
        mode: '0644'

    - name: Ensure nginx is started
      service:
        name: nginx
        state: started
        enabled: true