- name: Deploy Website
  hosts: web
  become: yes

  tasks:

    - name: Install nginx
      apt:
        name: nginx
        state: present
        update_cache: yes

    - name: Copy website
      copy:
        src: index.html
        dest: /var/www/html/index.html

    - name: Start nginx
      service:
        name: nginx
        state: started
        enabled: true
